<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">List View</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="card" data-comp-display="card.1" data-comp-id="div.1">
            <div class="row" data-comp-id="row.1" ng-repeat="item in data.myAssignments">
                <div class="col" data-comp-id="column.1">
                    <div class="row" data-comp-id="row.2">
                        <div class="col" data-comp-id="column.2">
                            <div class="item item-icon-right" data-comp-id="item.1">
                                <div data-comp-id="text.1" ng-bind="item.id">
                                    Some text
                                    <span class="item-note"></span>
                                </div>
                                <i class="icon ion-ios-arrow-right" data-comp-id="icon.1" style="font-size:32px"></i>
                            </div>
                        </div>
                        <div class="col" data-comp-id="column.3">
                            <div data-comp-id="text.2" ng-bind="item.severity">Some text</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.3">
                        <div class="col" data-comp-id="column.4">
                            <div data-comp-id="text.3">Category</div>
                        </div>
                        <div class="col" data-comp-id="column.5">
                            <div data-comp-id="text.4">Date</div>
                        </div>
                        <div class="col" data-comp-id="column.6">
                            <div data-comp-id="text.5">Summary</div>
                        </div>
                        <div class="col" data-comp-id="column.7">
                            <div data-comp-id="text.6">Status</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.4">
                        <div class="col" data-comp-id="column.8"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
